		<script type="text/javascript">
function funcion(n1,n2) { // Nombramos a nuestra funcion "funcion" y agregamos 2 parametros

	return suma; // Que nos almacene los datos cuando la funcion "funcion" es llamada
}
alert(funcion(10,10)); // Llamamos a "funcion"
                      // Asignamos los valores que seran guardados en la variable
		</script>
