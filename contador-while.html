	<html>
		<script type="text/javascript">
alert('Ejemplo de contador con while'); // Texto simple
var num = 5; // Declaramos que var num vale 5
var string = ''; // Declaramos variable de resultado
var num2 = 10; // Declaramos que var num2 vale 10
while(num<num2) // Mientras var num sea menor a var num2 repetir lo siguiente
{
string = string+' '+num+' '+num2+'\n'; // Resultado
num++; // A var num se le suma 1
num2--; // A var num2 se le resta 1
}
alert(string); // Mostramos resultado
		</script>
	</html>
