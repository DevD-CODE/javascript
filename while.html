	<html>
		<script type="text/javascript">
alert('Ejemplo simple de la ejecucion de while'); // Texto simple
var num = 0; // Declaramos la variable a utilizar como 0
while(num<5) // Mientras var num sea menor a 5 repetir la sentencia siguiente, se repetira hasta llegar a la cantidad especificada menos 1
{
alert('El valor de num es '+num); // Mensaje
num = num+1; // Variable num + 1
}
		</script>
	</html>
