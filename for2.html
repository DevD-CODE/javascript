	<html>
		<script type="text/javascript">
alert('Segundo ejemplo de for'); // Texto simple
var salida = ''; // Declaramos variable salida
var suma = 0; // Declaramos variable suma con el valor 0
for(multi=22;multi<2000;multi=multi+22) // Declaramos que multi vale 22; Declaramos que todo aquello que este por debajo de 2000 sea utilizado como multiplo de 22; Sumamos todo
{
salida = salida+multi+' '; // Muestra todos los multiplos de 22
suma = suma+multi; // Suma todos los multiplos
}
alert(salida+'\nLa suma de todos los multiplos es '+suma); // Muestra los resultados
		</script>
	</html>
