<HTML>
<script type="text/javascript">
alert('Este es un ejemplo del uso de typeof'); // Texto simple
var ejm; // Esta es la variable inicial y de resultado
var txt = 'Hola que hace'; // Variable de texto tipo string
var num = 82; // Variable de numero tipo number
ejm = txt+num; // Declaracion de las dos variables
alert('TXT= '+txt); // Demostracion de la variable
alert('var txt es '+typeof(txt)); // Declaracion de tipo de variable
alert('NUM= '+num); // Demostracion de la variable
alert('var num es '+typeof(num)); // Declaracion de tipo de variable
alert('EJM= '+ejm); // Demostracion de la variable
alert('var ejm es '+typeof(ejm)); // Declaracion de tipo de variable
</script>
</HTML>
