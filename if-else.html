	<html>
		<script type="text/javascript">
// ==  igualdad
// !=  diferente
// &&  y
// ||  o
// !  No
// <Menor, >Mayor
alert('Ejemplo de la ejecucion de la estructura if-else'); // Texto simple
var num; // Variable a utilizar
num = parseFloat(prompt('Introduce un numero','')); // Funcion prompt parchada con numero
if(num==200) // Condicion, si num es igual a 200 continuar
{
alert('El numero introducido es 200'); // Si el numero es 200, mostrar este mensaje
}
else // Condicion contraria
{
alert('El numero introducido no es 200') // Si el numero no es 200, mostrar este mensaje
}
//
var num2; // variable a utilizar
num2 = parseFloat(prompt('Introduce cualquier numero','')); // Funcion prompt parchada con numero
if(num2>0) // Indicamos que si es mayor a 0, se mostrara el alert siguiente
{
alert('El numero es positivo'); // Si el numero es mayor a 0 se mostrara este mensaje
}
else // Condicion contraria
{
alert('El numero es 0 o es negativo'); // Si el numero es 0 o menor se mostrara este mensaje
}
		</script>
	</html>
